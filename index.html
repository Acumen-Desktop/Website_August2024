	<script>
		document.addEventListener('DOMContentLoaded', function () {
			const toggleButton = document.getElementById('toggleButton');
			const iconQuestion = toggleButton.querySelector('.icon-question');
			const iconIdea = toggleButton.querySelector('.icon-idea');

			function updateButtonIcon() {
				if (window.innerWidth <= 768) {
					iconQuestion.style.display = 'block';
					iconIdea.style.display = 'none';
				} else {
					iconQuestion.style.display = 'none';
					iconIdea.style.display = 'block';
				}
			}

			// Initial check
			updateButtonIcon();

			// Update on resize
			window.addEventListener('resize', updateButtonIcon);
		});
	</script>

	<script>
		const toggleButton = document.getElementById('toggleButton');
		const videoIframe = document.getElementById('videoIframe');
		let player;

		// Load the YouTube API
		const tag = document.createElement('script');
		tag.src = "https://www.youtube.com/iframe_api";
		const firstScriptTag = document.getElementsByTagName('script')[0];
		firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

		// This function creates an <iframe> (and YouTube player) after the API code downloads
		function onYouTubeIframeAPIReady() {
			player = new YT.Player('videoIframe', {
				events: {
					'onReady': onPlayerReady
				}
			});
		}

		function onPlayerReady(event) {
			toggleButton.addEventListener('click', () => {
				toggleButton.classList.toggle('active');
				if (videoIframe.style.display === 'none' || videoIframe.style.display === '') {
					videoIframe.style.display = 'block';
					player.playVideo();
				} else {
					videoIframe.style.display = 'none';
					player.pauseVideo();
				}
			});
		}
	</script>

<script>
    const contactButton = document.getElementById('contactButton');
    const contactDialog = document.getElementById('contactDialog');
    const closeDialog = document.getElementById('closeDialog');

    contactButton.addEventListener('click', () => {
        contactDialog.showModal();
    });

    closeDialog.addEventListener('click', () => {
        contactDialog.close();
    });

    contactDialog.addEventListener('click', (e) => {
        const dialogDimensions = contactDialog.getBoundingClientRect();
        if (
            e.clientX < dialogDimensions.left ||
            e.clientX > dialogDimensions.right ||
            e.clientY < dialogDimensions.top ||
            e.clientY > dialogDimensions.bottom
        ) {
            contactDialog.close();
        }
    });
</script>
